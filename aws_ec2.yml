plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
filters:
  "tag:Owner": "yoav_target*"    # החזרנו את הסינון - עכשיו תראה רק את השרת שלך
keyed_groups:
  - key: tags.Name
    prefix: name      # בלי קו תחתון
  - key: tags.Service
    prefix: service   # בלי קו תחתון (ימנע את service__nginx)
  - key: tags.Restart
    prefix: restart   # בלי קו תחתון
compose:
  ansible_host: public_ip_address
